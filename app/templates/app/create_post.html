<!DOCTYPE html>
<html>
  <head>
    <title>Post Create</title>
  </head>
  <body>
    <a href="{% url 'app-home' %}">Home</a>&nbsp;&nbsp;&nbsp;<a href="{% url 'logout' %}">Logout</a>
    <form action="{{ action }}" method="post">
      {% csrf_token %}

    </form>
  </body>
</html>
